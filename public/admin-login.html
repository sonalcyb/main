<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<style>
body { background:#111; color:#fff; font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; }
form { background:#222; padding:25px; border-radius:10px; width:260px; }
input { width:100%; padding:8px; margin:8px 0; border-radius:6px; border:none; }
button { width:100%; padding:10px; background:#f5c542; border:none; border-radius:6px; font-weight:bold; }
</style>
</head>
<body>
<form method="POST">
<h3>Admin Login</h3>
<input name="username" placeholder="Username" required>
<input name="password" type="password" placeholder="Password" required>
<button>Login</button>
</form>
</body>
</html>
